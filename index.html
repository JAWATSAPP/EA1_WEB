<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Informativa</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        header {
            background-color: #0d6efd;
            padding: 30px 0;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 35px;
        }
    </style>
</head>
<body>

 
    <header>
        <h1>PRIMERA EVALUACION PARA SUBIR EN  RENDER</h1>
        <p>PAGINA INFORMATIVA DESPLIGUE EN RENDER</p>
    </header>

    <div class="container">

   
        <h2 class="mt-4">Lista de Productos</h2>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-primary">
                <tr>
                    <th>CODIGO</th>
                    <th>Producto</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mouse Gamer</td>
                    <td>S/ 45.00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Teclado Mecánico</td>
                    <td>S/ 120.00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Audífonos</td>
                    <td>S/ 60.00</td>
                </tr>
            </tbody>
        </table>

       
        <h2 class="mt-5">Formulario de Contacto</h2>
        <form class="mt-3 p-3 border rounded bg-white">

            <div class="mb-3">
                <label class="form-label">Nombre completo:</label>
                <input type="text" class="form-control" placeholder="Ingresa tu nombre">
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" placeholder="Ingresa tu correo">
            </div>

            <div class="mb-3">
                <label class="form-label">Mensaje:</label>
                <textarea class="form-control" rows="3" placeholder="Escribe tu mensaje"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>


</body>
</html>
